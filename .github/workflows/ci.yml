name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ">=3.9"

      # Install package with test extras and pytest          
      - run: python -m pip install --upgrade pip
      - run: pip install -e ".[test]" pytest build twine

      # Run tests; fail if anything breaks
      - run: pytest -q

      # Build and upload
      - run: python -m build
      - run: twine check dist/*
